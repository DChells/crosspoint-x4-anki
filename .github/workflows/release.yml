name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install PlatformIO
        run: |
          python -m pip install --upgrade pip
          pip install platformio
      
      - name: Build firmware
        working-directory: firmware
        run: pio run
      
      - name: Prepare release artifacts
        run: |
          mkdir -p release
          # Copy firmware binary as app.bin
          cp firmware/.pio/build/default/firmware.bin release/app.bin
          # Copy app manifest
          cp firmware/app.json release/app.json
          # Copy web assets (optional, for future use)
          cp -r web release/web
          # Create the release ZIP
          cd release
          zip -r ../anki-${{ github.ref_name }}.zip app.bin app.json web/
      
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: anki-app
          path: |
            release/app.bin
            release/app.json
            release/web/
      
      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            anki-${{ github.ref_name }}.zip
            release/app.bin
            release/app.json
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
